{% block content %}
    <html lang="it">
    <head>
        <title>SignUp</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'styleSignUp.css' %}">
    </head>
    <body>
        <h2>Registrazione</h2>
        <form method="post" action="{% url 'playlists:signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrati</button>
        </form>
    </body>
    </html>
{% endblock %}
